  <link rel="stylesheet" href="./css/index.css">

  <script src="./node_modules/angular/angular.js"></script>
  <!-- <script src="./node_modules/angular/angular.min.js"></script> -->
  <script src="./js/index.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.js"></script>

  <script src="./node_modules/angular-aria/angular-aria.js"></script>

 <script src="./js/client.js"></script>
  <script src="./js/real-time.js"></script>
  <script src="./js/battery.js"></script>
  <script src="./js/accel.js"></script>
  <script src="./js/maps.js"></script>

</head>

<body ng-app="Dashboard" layout="row" ng-cloak>

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
	<div id="menu-links-container">
		<h1 id="menutitle">MENU</h1>
			<md-button onclick="query('clientId')"> USERS </md-button>
				<br>
				<md-divider class="menu"></md-divider><br>
			<md-button onclick="query('accel')"> ACCELEROMETER GRAPH </md-button>
				<br>
				<md-divider class="menu"></md-divider><br>
			<md-button onclick="query('battery')"> BATTERY GRAPH </md-button>
				<br>
				<md-divider class="menu"></md-divider><br>
			<md-button> ALL DATA GRAPHS </md-button>
				<br>
				<md-divider class="menu"></md-divider><br>
			<md-button> USER LOCATIONS </md-button><br>
	</div>
</md-sidenav>

<md-content flex layout="column">
	<ng-view>TEST CONTENT</ng-view>
	<div id="user_dis"></div>
	<br>
	<div id="date">
		<!-- <form onsubmit="qDate(this)"> -->
			<input type="datetime-local" id="start" name"Start Date"/>
			<input type="datetime-local" id="end" name"End Date"/>
			<button onclick="submitDateTime()">Submit</button>
		<!-- </form> -->
	</div>
	<div id="graph"></div>
</md-content>

</body>
</html>
