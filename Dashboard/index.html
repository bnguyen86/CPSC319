<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
  
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="./img/protector_logo_open_muR_icon.ico"/>
  <link rel="icon" href="./img/protector_logo_open_muR_icon.ico"/>

  <!-- <script src="./node_modules/express/lib/express.js"></script> -->
  <script src="./node_modules/angular/angular.js"></script>
  <!-- <script src="./node_modules/angular/angular.min.js"></script> -->
  <script src="./js/index.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.js"></script>
  <!-- <script src="./node_modules/angular-animate/angular-animate.min.js"></script> -->
  <script src="./node_modules/angular-aria/angular-aria.js"></script>
  <!-- <script src="./node_modules/angular-aria/angular-aria.min.js"></script> -->
  <script src="./node_modules/angular-material/angular-material.js"></script>
  <!-- <script src="./node_modules/angular-material/angular-material.min.js"></script> -->
  <script src="./node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
  <script src="./node_modules/d3/d3.js"></script>  
  <!-- <script src="./node_modules/d3/d3.min.js"></script>   -->
  <!-- <script src="./server.js"></script> -->
 <!--  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAGjBNBP78YVrJBgK05KnpDM-qwgDxaKK0"></script> -->
  <script src="./js/client.js"></script>
  <script src="./js/real-time.js"></script>
  <script src="./js/battery.js"></script>
  <script src="./js/accel.js"></script>
  <!-- <script src="./js/maps.js"></script> -->
  <script src="./js/index.js"></script>
  
</head>

<body ng-app="Dashboard" layout="row" ng-cloak>
<div id="splash">
</div>
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
	<div id="menu-links-container">
		<h1 id="menutitle">MENU</h1>
			<p id="now"></p>
			<md-button onclick="query('clientIds')"> USERS </md-button>
				<br>
			<md-divider class="menu"></md-divider><br>
			<md-button onclick="query('real-time')"> REAL-TIME GRAPH </md-button>
				<br>
				<md-divider class="menu"></md-divider><br>
			<md-button onclick="query('accel')"> ACCELEROMETER GRAPH </md-button>
				<br>
			<md-divider class="menu"></md-divider><br>
			<md-button onclick="query('battery')"> BATTERY GRAPH </md-button>
				<br>
			<md-divider class="menu"></md-divider><br>
			<!-- <md-button onclick="mapDisplay('data')"> USER LOCATIONS </md-button><br> -->
			<md-button> USER LOCATIONS </md-button>
	</div>
</md-sidenav>

<md-content flex layout="column">
	<ng-view>
	<div id="div-title">PLEASE SELECT A USER TO VIEW</div><br>
	<div id="user_dis"></div>
	<br><br>
	<div id="date"></div>
	<div class="graph" id="real-time"></div>
	<div class="graph" id="history"></div>
	</ng-view>
</md-content>

</body>
</html>
